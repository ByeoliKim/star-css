<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spin wheel</title>
    <link rel="stylesheet" href="./20230309.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">SPIN</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;"><span>100</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa;"><span>10</span></div>
            <div class="number" style="--i:3;--clr:#d63e92;"><span>50</span></div>
            <div class="number" style="--i:4;--clr:#daa520;"><span>60</span></div>
            <div class="number" style="--i:5;--clr:#ff340f;"><span>70</span></div>
            <div class="number" style="--i:6;--clr:#ff7f50;"><span>80</span></div>
            <div class="number" style="--i:7;--clr:#3cb371;"><span>90</span></div>
            <div class="number" style="--i:8;--clr:#4169e1;"><span>30</span></div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector(".wheel");
        let spinBtn = document.querySelector(".spinBtn");
        let value = Math.ceil(Math.random() * 3600);
        spinBtn.onclick = () => {
            wheel.style.transform = "rotate("+ value + "deg)";
            value += Math.ceil(Math.random() * 3600);
        }
    </script>
</body>
</html>
